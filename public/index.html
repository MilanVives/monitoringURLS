<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UptimeService Status Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .tile {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    
    .tile:hover {
      transform: translateY(-5px);
    }
    
    .tile.online {
      border-left: 5px solid #4CAF50;
    }
    
    .tile.offline {
      border-left: 5px solid #F44336;
    }
    
    .tile.unknown {
      border-left: 5px solid #FFC107;
    }
    
    .name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .url {
      color: #666;
      word-break: break-all;
      margin-bottom: 10px;
    }
    
    .status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
    }
    
    .status.online {
      background-color: #E8F5E9;
      color: #4CAF50;
    }
    
    .status.offline {
      background-color: #FFEBEE;
      color: #F44336;
    }
    
    .status.unknown {
      background-color: #FFF8E1;
      color: #FFA000;
    }
    
    .refresh-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .refresh-btn:hover {
      background-color: #0b7dda;
    }
    
    .stats {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .tile.grayed-out {
      opacity: 0.5;
      pointer-events: none;
      filter: grayscale(80%);
    }
    
    .latency-bar {
      height: 6px;
      border-radius: 3px;
      margin: 6px 0 10px 0;
      width: 100%;
      background: #eee;
      transition: background 0.3s;
    }
    .latency-fast { background: #4CAF50; }
    .latency-medium { background: #FFC107; }
    .latency-slow { background: #F44336; }
    .latency-unavailable { background: #bbb; }
  </style>
</head>
<body>
  <header class="dashboard-header" style="display: flex; align-items: center; gap: 16px;">
    <img src="/img/logo.svg" alt="Logo" style="height: 48px; width: auto; display: block; margin-right: 12px;" />
    <h1 style="margin: 0;">UptimeService Status Dashboard</h1>
  </header>

  <div class="stats">
    <span id="online-count">0</span> Online | 
    <span id="offline-count">0</span> Offline | 
    <span id="total-count">0</span> Total
  </div>
  <a href="/admin.html" class="refresh-btn" style="background-color: #FF9800; margin-top: 0; text-align: center; text-decoration: none; display: inline-block;">Admin Panel</a>
  <div class="dashboard" id="dashboard"></div>

  <script>
    // Fetch data from the backend
    async function fetchData() {
      try {
        const response = await fetch('/api/urls');
        const data = await response.json();
        renderDashboard(data);
        updateStats(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
    
    // Render the dashboard with the data
    function renderDashboard(data) {
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '';
      
      data.forEach(item => {
        const tile = document.createElement('div');
        tile.className = `tile ${item.status}${item.grayedOut ? ' grayed-out' : ''}`;
        tile.style.cursor = 'pointer';
        tile.onclick = () => {
          if (!item.grayedOut && item._id) {
            window.location.href = `/server.html?id=${item._id}`;
          }
        };
        
        let latencyClass = 'latency-unavailable';
        if (typeof item.latency === 'number') {
          if (item.latency <= 300) latencyClass = 'latency-fast';
          else if (item.latency <= 1000) latencyClass = 'latency-medium';
          else latencyClass = 'latency-slow';
        }
        tile.innerHTML = `
  <div class="name">${item.name} ${item.submissionCount ? `(${item.submissionCount})` : ''}</div>
  <div class="submission-time">Submitted ${item.timeSinceSubmission}</div>
  <div class="url">
    ${item.url ? `<a href="${item.url}" target="_blank" rel="noopener noreferrer" onclick="event.stopPropagation()">${item.url}</a>` : 'No URL provided'}
  </div>
  <div class="latency">Latency: ${typeof item.latency === 'number' ? item.latency + ' ms' : '-'}
    <div class="latency-bar ${latencyClass}"></div>
  </div>
  <div class="uptime-stats ${item.status === 'error' ? 'error' : ''}">
    ${item.uptimeStats}
  </div>
  ${item.github ? `<div class="github"><a href="${item.github}" target="_blank" onclick="event.stopPropagation()">GitHub</a></div>` : ''}
  ${item.documentation ? `<div class="docs"><a href="${item.documentation}" target="_blank" onclick="event.stopPropagation()">Docs</a></div>` : ''}
  <div class="status ${item.status}">
    ${item.status === 'online' ? 'Online' : item.status === 'offline' ? 'Offline' : 'Error'}
  </div>
  ${!item.grayedOut ? `<button onclick="event.stopPropagation(); refreshSingle('${item.url}', this)">Refresh</button>` : ''}
`;
        dashboard.appendChild(tile);
      });
    }
    
    // Update the stats counters
    function updateStats(data) {
      const onlineCount = data.filter(item => item.status === 'online').length;
      const offlineCount = data.filter(item => item.status === 'offline').length;
      
      document.getElementById('online-count').textContent = onlineCount;
      document.getElementById('offline-count').textContent = offlineCount;
      document.getElementById('total-count').textContent = data.length;
    }
    
    // Refresh all statuses
    async function refreshAll() {
      const btn = document.querySelector('.refresh-btn');
      btn.disabled = true;
      btn.textContent = 'Refreshing...';
      
      await fetchData();
      
      btn.disabled = false;
      btn.textContent = 'Refresh All Statuses';
    }
    
    // Refresh a single URL status
    async function refreshSingle(url, button) {
      button.disabled = true;
      button.textContent = 'Checking...';
      
      try {
        const response = await fetch(`/api/check-url?url=${encodeURIComponent(url)}`);
        const result = await response.json();
        
        // Update the specific tile
        const tiles = document.querySelectorAll('.tile');
        tiles.forEach(tile => {
          if (tile.querySelector('.url').textContent === url) {
            tile.className = `tile ${result.status}`;
            tile.querySelector('.status').className = `status ${result.status}`;
            tile.querySelector('.status').textContent = 
              result.status === 'online' ? 'Online' : 'Offline';
          }
        });
        
        // Update stats
        fetchData();
      } catch (error) {
        console.error('Error refreshing URL:', error);
      } finally {
        button.disabled = false;
        button.textContent = 'Refresh';
      }
    }
    
    // Initial load
    document.addEventListener('DOMContentLoaded', fetchData);
    
    // Auto-refresh every 5 minutes
    setInterval(fetchData, 5 * 60 * 1000);
// Add this near your other JavaScript
function setupWebSocket() {
  const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
  const ws = new WebSocket(`${protocol}//${window.location.host}`);

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    updateTileStatus(data.url, data.status);
  };

  ws.onerror = (error) => {
    console.error('WebSocket error:', error);
  };

  ws.onclose = () => {
    console.log('WebSocket disconnected - attempting reconnect...');
    setTimeout(setupWebSocket, 5000);
  };
}

function updateTileStatus(url, status) {
  const tiles = document.querySelectorAll('.tile');
  tiles.forEach(tile => {
    if (tile.querySelector('.url a').href === url) {
      // Update status class
      tile.className = `tile ${status}`;
      
      // Update status text
      const statusElement = tile.querySelector('.status');
      statusElement.className = `status ${status}`;
      statusElement.textContent = status === 'online' ? 'Online' : 'Offline';
      
      // Visual feedback
      tile.style.animation = 'pulse 0.5s';
      tile.addEventListener('animationend', () => {
        tile.style.animation = '';
      });
    }
  });
}

document.addEventListener('DOMContentLoaded', () => {
  fetchData();
  setupWebSocket();
});

async function reloadCSV() {
  const btn = document.getElementById('reload-csv-btn');
  btn.disabled = true;
  btn.textContent = 'Reloading...';
  try {
    const response = await fetch('/api/reload-csv', { method: 'POST' });
    const result = await response.json();
    if (result.success) {
      await fetchData();
      alert('CSV reloaded successfully!');
    } else {
      alert('Failed to reload CSV: ' + (result.error || 'Unknown error'));
    }
  } catch (error) {
    alert('Error reloading CSV: ' + error.message);
  } finally {
    btn.disabled = false;
    btn.textContent = 'Reload CSV';
  }
}
    
  </script>
  <style>
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
  }
</style>
</body>
</html>
